<h2 style="text-align: center; margin-bottom: 20px;">회원가입</h2>

<!-- 회원가입 폼 -->
<form method="POST" style="text-align: center; margin-bottom: 20px;">
  <label>이메일:</label><br>
  <input type="email" name="email" required 
    style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;"><br><br>

  <label>비밀번호:</label><br>
  <input type="password" name="password" required 
    style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;"><br><br>

  <input type="submit" value="가입하기" 
    style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px;">
</form>

<!-- 뒤로가기 버튼 -->
<div style="text-align: center;">
  <a href="{{ url_for('main') }}" 
    style="display: inline-block; padding: 8px 16px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">
    뒤로가기
  </a>
</div>
