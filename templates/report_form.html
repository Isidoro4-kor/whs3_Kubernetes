<h2 style="text-align: center; margin-bottom: 20px;">{{ target }} 신고</h2>

<p style="text-align: center; margin-bottom: 20px;">{{ target_name }} 을(를) 신고하려고 합니다.</p>

<!-- 신고 사유 입력 폼 -->
<form method="POST" style="text-align: center; margin-bottom: 20px;">
  <textarea name="reason" rows="5" cols="50" placeholder="신고 사유를 입력하세요" required
    style="border-radius: 8px; padding: 10px; border: 1px solid #ccc;"></textarea><br><br>
  <input type="submit" value="신고 제출"
    style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px;">
</form>

<!-- 홈으로 돌아가기 버튼 -->
<div style="text-align: center;">
  <a href="{{ url_for('home') }}" 
    style="display: inline-block; padding: 8px 16px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
    홈으로 돌아가기
  </a>
</div>
