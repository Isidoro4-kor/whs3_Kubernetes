<h2 style="text-align: center; margin-bottom: 20px;">상품 수정</h2>

<!-- 상품 수정 폼 -->
<form method="POST" style="text-align: center; margin-bottom: 20px;">
  <label>이름:</label><br>
  <input type="text" name="name" value="{{ item.name }}" required 
    style="border-radius: 8px; padding: 8px; width: 300px; border: 1px solid #ccc;"><br><br>

  <label>가격:</label><br>
  <input type="number" name="price" value="{{ item.price }}" required 
    style="border-radius: 8px; padding: 8px; width: 300px; border: 1px solid #ccc;"><br><br>

  <label>설명:</label><br>
  <textarea name="description" rows="5" cols="50" required
    style="border-radius: 8px; padding: 10px; border: 1px solid #ccc;">{{ item.description }}</textarea><br><br>

  <input type="submit" value="수정 완료" 
    style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px;">
</form>

<!-- 취소 버튼 -->
<div style="text-align: center;">
  <a href="{{ url_for('item_detail', item_id=item.id) }}" 
    style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px;">
    취소
  </a>
</div>
